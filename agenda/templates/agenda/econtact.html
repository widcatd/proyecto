{% extends 'agenda/base.html' %}

{% block content %}
<div>

        <p>{{ msg }}</p>
    {% endif %}
    
    <form action="{% url 'agenda:econtact' contact.id %}" method="POST">{% csrf_token %}
      
      {{ form.as_p }}
      <p><input type="submit" value="Send &rarr;" /></p>
    </form>
</div>
{% endblock %}
